inherit_from: .rubocop_todo.yml

inherit_gem:
  betterlint:
    - config/default.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - 'lib/generators/delayed/templates/*.rb'
  NewCops: enable

Rails/EnvironmentVariableAccess:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
